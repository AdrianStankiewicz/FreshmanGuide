<div class="container">
  <div class="row">
    <ng-container *ngFor="let word of groupedWords">
      <p class="title">{{ word[0] }}</p>
      <div class="col-md-4" *ngFor="let groupWord of word[1]">
        <div class="card">
          <div class="card-front">
            <div class="card-body">
              <h5 class="card-title">{{ groupWord.word }}</h5>
            </div>
          </div>
          <div class="card-back">
            <div class="card-body">
              <h5 class="card-title">{{ groupWord.word }}</h5>
              <hr>
              <p class="card-text">{{ groupWord.definition }}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<ngx-loading *ngIf="loading" [show]="loading"></ngx-loading>
