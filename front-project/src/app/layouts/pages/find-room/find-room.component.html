<div class="container">
  <div class="row">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div *ngFor="let dish of dishes;let i = index" class="accordion-item">
        <h2 class="accordion-header" [id]="'panelsStayOpen-heading'+i">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#panelsStayOpen-collapse'+i" aria-expanded="true"
            [attr.aria-controls]="'panelsStayOpen-collapse'+i">
            {{dish.name}}
          </button>
        </h2>
        <div [id]="'panelsStayOpen-collapse'+i" class="accordion-collapse collapse"
          [attr.aria-labelledby]="'panelsStayOpen-heading'+i">
          <div class="accordion-body">
            {{dish.review}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-loading *ngIf="loading" [show]="loading"></ngx-loading>
