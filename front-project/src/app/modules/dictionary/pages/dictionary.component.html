<div class="container" style="position: relative;">
  <mat-spinner *ngIf="!groupedWords || groupedWords.length === 0"
    style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px;"></mat-spinner>
  <div *ngIf="groupedWords" class="row">
    <ng-container *ngFor="let word of groupedWords">
      <p class="title">{{ word[0] }}</p>
      <div class="col-md-4" *ngFor="let groupWord of word[1]; let i = index; trackBy: trackByFn">
        <div class="card">
          <div class="card-front">
            <div class="card-body">
              <h5 class="card-title">{{ groupWord.word }}</h5>
            </div>
          </div>
          <div class="card-back">
            <div class="card-body">
              <h5 class="card-title">{{ groupWord.word }}</h5>
              <hr>
              <p class="card-text">{{ groupWord.definition }}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
