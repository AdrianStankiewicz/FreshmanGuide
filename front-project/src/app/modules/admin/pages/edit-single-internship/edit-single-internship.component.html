<div class="container" style="position: relative;">
  <div class="upper-buttons">
    <button class="return" [routerLink]="['/admin/praktyki']"
      routerLinkActive="router-link-active"><mat-icon>arrow_back</mat-icon>
      Wszystkie praktyki</button>

    <button *ngIf="!spinnerVal" class="delete-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <h3 *ngIf="!spinnerVal" class="main-label">Dane praktyki</h3>

  <mat-spinner *ngIf="spinnerVal"
    style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px;"></mat-spinner>


  <form *ngIf="!spinnerVal" class="intern-form" [formGroup]="editForm">
    <div class="control">
      <label>Stanowisko</label>
      <div class="input-box author-box">
        <input formControlName="name" type="text">
        <mat-icon>work</mat-icon>
      </div>
    </div>
    <div class="control">
      <label>Link</label>
      <div class="input-box author-box">
        <textarea formControlName="link" type="text"></textarea>
        <mat-icon>link</mat-icon>
      </div>
    </div>
    <div class="selects">
      <div class="control">
        <label>Kategoria</label>
        <div class="input-box author-box">
          <select formControlName="category">
            <option>Informatyka</option>
            <option>Elektronika i Telekomunikacja</option>
            <option>Elektrotechnika</option>
            <option>Mechanika</option>
            <option>Eksploatacja</option>
            <option>Logistyka</option>
            <option>Kierunki Morskie</option>
            <option>Zarządzanie</option>
            <option>Inżynieria Jakości</option>
            <option>Inne</option>
          </select>
        </div>
      </div>
      <div class="control">
        <label>Wydział</label>
        <div class="input-box author-box">
          <select formControlName="faculty">
            <option>Elektryczny</option>
            <option>Mechaniczny</option>
            <option>Nawigacyjny</option>
            <option>Zarządzania i Nauk o Jakości</option>
          </select>
        </div>
      </div>
    </div>
    <div class="control">
      <button class="save-btn" type="button" (click)="submit()">Zapisz</button>
    </div>
  </form>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        Ta operacja spowoduje usunięcie wskazanego elementu.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-bs-dismiss="modal">Wstecz</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="delete()">Rozumiem</button>
      </div>
    </div>
  </div>
</div>
