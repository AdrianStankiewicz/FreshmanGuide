name: Publish Backend on Azure 

on:
  workflow_dispatch:
  push:
    branches:
    - master
    
jobs:
  publish:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        
    - name: Install dependencies
      run: dotnet restore ./BackProject/BackProject.sln
      
    - name: Build
      run: dotnet build ./BackProject/BackProject.sln --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish ./BackProject/BackProject.sln --configuration Release --no-build
